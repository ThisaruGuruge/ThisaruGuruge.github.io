<section class="section section--education container">
    <h1 class="section--title title--primary">Education and Certifications</h1>
    <div class="education--items">
        {% for education in site.data.educations %}
        <article class="education--item">
            <h3 class="education--item-title">{{ education.title }}</h3>
            <div class="education--subheading">
                <div class="education--institute-logos">
                    <img src="{{ education.logo}}" alt="{{ education.company }} Logo" class="education--institute-logo">
                </div>
                <div class="education--institute-details">
                    <h4 class="weight--normal">{{ education.class }}</h4>
                    <h5 class="weight-light">{{ education.institute }} </h5>
                    <p class="education--time-period">{{ education.period }}</p>
                </div>
            </div>
            <div class="education--description">
                <p class="text">{{ education.description }}</p>
        </article>
        {% endfor %}
    </div>
</section>
