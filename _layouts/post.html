---
layout: default
---

<main class="post--page-content">
    <section class="post--container">
        <article class="post--content">
            <header class="post--header">
                <h1 class="post--heading">{{ page.title }}</h1>
                <h2 class="post--subheading">{{ page.subtitle }}</h2>
                <h4 class="post--date">{{ page.date | date: "%Y - %m - %d"}}</h4>
                <ul class=post--tags>
                    {% assign tags = page.tags %}
                    {% for tag in tags %}
                    <li class="tag">{{ tag }}</li>
                    {% endfor %}
                </ul>
            </header>
            <main class="post--body">
                {% if page.image and page.image != "" %}
                <div class="post--image-container">
                    <img src="{{ page.image }}" alt="{{ page.image-title }}" title="{{ page.image-title }}"
                        class="post--image">
                </div>
                {% endif %}
                <div class="post--content">
                    {{ content }}
                </div>
            </main>
        </article>
    </section>
    <aside class="post--related-posts">
        {% include related_posts.html %}
    </aside>
</main>
